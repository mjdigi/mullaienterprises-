<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Sign In - Firebase</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBuTQZ0zwLMLdfzzD2KjEhaGk6BTzJK72s",
      authDomain: "secondhand-803a3.firebaseapp.com",
      projectId: "secondhand-803a3",
      storageBucket: "secondhand-803a3.firebasestorage.app",
      messagingSenderId: "554970268999",
      appId: "1:554970268999:web:d4f418e31c65ef8599f862",
      measurementId: "G-8D44TJDZ24"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ðŸ”¹ Sign In Function
    window.googleSignIn = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          // Save user info
          localStorage.setItem("user", JSON.stringify({
            name: user.displayName,
            email: user.email,
            photo: user.photoURL
          }));
          // Redirect to dashboard
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
          console.error(error);
        });
    };

    // ðŸ”¹ If already logged in â†’ redirect automatically
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "dashboard.html";
    });
  </script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f6f8fa;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    #google-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: white;
      border: 2px solid #ddd;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #google-btn:hover {
      border-color: #4285F4;
      box-shadow: 0 4px 8px rgba(66,133,244,0.3);
    }
    #google-btn img {
      width: 25px;
      height: 25px;
    }
  </style>
</head>
<body>
  <h1>Sign in with Google</h1>

  <button id="google-btn" onclick="googleSignIn()">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
    Continue with Google
  </button>
</body>
</html>
